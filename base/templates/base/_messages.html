<div class="container">
{% if messages %}
    <br>
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% if form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {{ form.non_field_errors }}
    </div>
{% endif %}

{% if form.errors %}
    <div class="alert alert-danger" role="alert">
        <h6>Registration error, check the form fields</h6>
    </div>
{% endif %}
</div>
